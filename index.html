<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">

    <!--RESPONSIVIDADE-->
    <link rel="stylesheet" href="style/responsive.css">

    <!--owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">


    <title>NETFLIX CLONE</title>
</head>
<body>
    <header>
        <div class="container">
        <h2 class="logo">NETFLIX</h2>
        <!-- nav BARRA DE NAVEGAÇÃO-->
        <nav>
            <a href="#">Início</a>
            <a href="#">Séries</a>
            <a href="#">Filmes</a>
            <a href="#">Documentários</a>
        </nav>
        </div>
    </header>

    <!--MIOLO DO SITE (div)-->
    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">HOW I MET YOUR MOTHER</h3>
                <p class="descricao">No ano de 2030, Ted Mosby, um arquiteto, decide explicar a seus filhos a história de como ele conheceu a mãe deles. Tudo começou em 2005, quando um de seus amigos decidiu se casar e Ted precisou correr atrás de um amor.</p>

                <!-- div botoes NÃO É FILHA DIRETA DE div filme-principal-->
                <!--SEMPRE QUE É CRIADA UMA DIV ELA VEM, POR PADRÃO, COMO DISPLAY BLOCK-->
                <div class="botoes">
                    <!--"role" PROPRIEDADE QUE DEFINE A FUNÇÃO, QUE NESTE CASO É BOTÃO-->
                    
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    
                    <button class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>

            
        </div>
    </main>
    <!--divs DO CARROSEL-->
    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">

            <div class="item">
                <img class="box-filme" src="img/mini1.jpg" alt="">
            </div>

            <div class="item">

            <div class="item">

            <div class="item">
                <img class="box-filme" src="img/mini8.jpg" alt="">

            <div class="item">

            <div class="item">
                <img class="box-filme" src="img/mini10.jpg" alt="">
            </div>
        </div>
    </div>
